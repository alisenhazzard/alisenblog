{% extends 'vasir_blog/blog_base.html' %}

{% block content_left %}
{% if filter_type %}
    <h1>{{filter_type}}:{{filter_value}} - {{posts|length}} posts</h1>
    <hr />
{% endif %}
{% for post in posts%}
<div class='blog_post_item'>
    <h2>
        <a href='/blog/{{post.category.slug}}/{{post.slug}}/'
            title='{{post.title}}'>
            {{post.title}}
        </a>
    </h2>
    <hr />
    {{post.description}}
</div>
{% endfor %}

{% endblock content_left %}
