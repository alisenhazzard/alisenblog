        <!-- Base style -->
        <link rel='stylesheet' href='/static/vasir/css/style.css' />

<body>
<!-- Site Wrapper -->
<div id='site_wrapper'>

 <!-- ================================
    Header
    ================================= -->
    <div id='header_wrapper'>
        <div id='header'>
            <div id='logo'>
                <h1>
                    <a href='#' rel='nofollow'
                        title='Personal page of Erik Hazzard'>
                        Erik Hazzard

            </div>

            <div id='site_nav_wrapper'>
                <div id='site_nav'>
                    <ul>
                        <li>
                            <a href='/blog/' rel='nofollow' 
                                title='Blog'>Blog</a>
                        </li>
                        <li>
                            <a href='#' rel='nofollow' 
                                title='Home'>Portfolio</a>
                        </li>
                        <li>
                            <a href='#' rel='nofollow' 
                                title='Home'>Dev</a>
                        </li>
                        <li>

                                title='Home'>About</a>
                        </li>
                        <li>
                            <a href='#' class='active_link' rel='nofollow' 
                                title='Home'>Home</a>
                        </li>
                    </ul>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </div>
<!-- ================================
    Content 
    ================================= -->
    <div id='content_wrapper'>
        <div id='content'>
            {% block site_content %}
            {% endblock %}

        </div>
    </div>


<!-- ================================

        <div id='footer'>

                    <br />
                    <a href='#' rel='nofollow'

{% block bottom_javascript %}
