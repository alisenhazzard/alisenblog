<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <!-- ================================================================
        Title 
        ================================================================== -->
    <title>vasir.net | Erik Hazzard</title>

    <!-- ================================================================
        Style
        ================================================================== -->
        <!-- Base style -->
        <link rel='stylesheet' href='/static/vasir/css/style.css' />

        <!-- Google Fonts -->
        <link rel='stylesheet' 
            href='http://fonts.googleapis.com/css?family=IM+Fell+English|Inconsolata|Cantarell|Reenie+Beanie' />
        <!-- IPAD Style (Portrait) -->
        <!--<link rel='stylesheet' media="only screen and (orientation:portrait)" 
            href='/static/vasir/css/portrait.css' />-->

    <!-- ================================================================
        RSS 
        ================================================================== -->
        <link rel='alternate' type='application/atom+xml' title='RSS Feed'
            href='/feed' />
</head>
<body>
<!-- Site Wrapper -->
<div id='site_wrapper'>

 <!-- ================================
    Header
    ================================= -->
    <div id='header_wrapper'>
        <div id='header'>
            <div id='logo'>
                <a href='/' rel='nofollow'
                    title='Personal page of Erik Hazzard'>Erik Hazzard</a>
            </div>

            <div id='site_nav_wrapper'>
                <div id='site_nav'>
                    <ul>
                        <li>
                            <a href='/blog/' rel='nofollow' 
                                {% if '/blog/' in request.path %}
                                    class='active_link'
                                {% endif %}
                                title='Blog'>Blog</a>
                        </li>
                        <li>
                            <a href='/dev/' rel='nofollow' 
                                {% if '/dev/' in request.path %}
                                    class='active_link'
                                {% endif %}
                                title='Dev'>Dev</a>
                        </li>
                        <li>
                            <a href='/portfolio/' rel='nofollow' 
                                {% if '/portfolio/' in request.path %}
                                    class='active_link'
                                {% endif %}
                                title='Portfolio'>Portfolio</a>
                        </li>
                        <li>
                            <a href='/about/' rel='nofollow' 
                                {% if '/about/' in request.path %}
                                    class='active_link'
                                {% endif %}
                                title='About'>About</a>
                        </li>
                        <li>
                            <a href='/' rel='nofollow' 
                                {% ifequal request.path '/' %}
                                    class='active_link'
                                {% endifequal %}
                                title='Home'>Home</a>
                        </li>
                    </ul>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </div>
<!-- ================================
    Content 
    ================================= -->
    <div id='content_wrapper'>
        <div id='content'>
            {% block site_content %}
            {% endblock %}

        </div>
    </div>


<!-- ================================
    Footer 
    ================================= -->
    <div id='footer_wrapper'>
        <div id='footer'>
            Erik Hazzard <br />
            email me at 
            <span class='email'>
                liamg [ta] 1xeone 
            </span>
    </div>
</div>
<!-- ================================================================
    Bottom Javascript 
    ================================================================== -->
{% block bottom_javascript %}
{% endblock bottom_javascript %}

</body>
</html>
